<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Properties</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let account of accounts">
      <h2>{{account.name}}</h2>
      <p>{{account.phone}}</p>
      <p>{{account.serialnumber}}</p>
    </button>
  </ion-list>
</ion-content>
<button
type="button"
class="btn btn-info btn-lg"
data-toggle="modal"
data-target="#myModal"
>
Create Account
</button>
